openapi: 3.0.0
info:
  title: TTS
  description: API for aishengyun
  version: 1.0.0
servers:
  - url: https://api.aishengyun.cn
paths:
  /v1/audio/speech:
    post:
      tags:
        - speech
      summary: 生成语音
      description: |
        本接口支持两种输出模式：直接生成音频文件或使用 Server-Sent Events (SSE) 进行流式输出。
        ### 二进制流响应说明
          - 响应内容：直接返回音频文件二进制流
          - Content-Disposition 头：包含建议的文件名。示例：`attachment; filename=bf7956ba-33ed-4286-bcbb-3fd8445b824b.wav`
          注意：您可以使用响应头中的文件名或自定义文件名保存音频文件。
        ### Server-Sent Events 流式输出响应说明
          Server-Sent Events (SSE) 是一种服务器向客户端推送流式数据的技术。它适用于无需频繁与服务器进行交互的场景，只需服务器持续生成和推送流式音频数据即可满足需求。   
          如果你要使用 Server-Sent Events 流式输出响应，需要在请求头添加 `Accept: text/event-stream` 来启用流式输出。
        
        :::info
            本接口支持右边调用界面调用
        :::
      
      operationId: post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Speech_Model'
        required: true
      responses:
        '200':
          description: 成功响应，返回音频文件。如果启用 SSE 则返回见下方。
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    description: chunk
                    properties:
                      type:
                        type: string
                        example: chunk
                      status_code:
                        type: integer
                        example: 206
                      data:
                        type: string
                        description: Base64 编码的语音数据
                        example: base64_encoded_speech_data
                      done:
                        type: boolean
                        example: false
                      context_id:
                        type: string
                        example: 09dde5c1-1ac9-4434-9860-b97f9a792072
                    required:
                      - type
                      - status_code
                      - data
                      - done
                      - context_id
                    example:
                      type: chunk
                      status_code: 206
                      data: base64_encoded_speech_data
                      done: false
                      context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                  - type: object
                    description: error
                    properties:
                      type:
                        type: string
                        example: error
                      status_code:
                        type: integer
                        example: 500
                      done:
                        type: boolean
                        example: true
                      error:
                        type: string
                        example: 语音合成发生错误
                      context_id:
                        type: string
                        example: 09dde5c1-1ac9-4434-9860-b97f9a792072
                    required:
                      - type
                      - status_code
                      - done
                      - error
                      - context_id
                    example:
                      type: error
                      status_code: 500
                      done: true
                      error: 语音合成发生错误
                      context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                  - type: object
                    description: done
                    properties:
                      type:
                        type: string
                        example: done
                      status_code:
                        type: integer
                        example: 200
                      done:
                        type: boolean
                        example: true
                      context_id:
                        type: string
                        example: 09dde5c1-1ac9-4434-9860-b97f9a792072
                    example:
                      type: done
                      status_code: 200
                      done: true
                      context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                    required:
                      - type
                      - status_code
                      - done
                      - context_id
              examples:
                chunk:
                  value:
                    type: chunk
                    status_code: 206
                    data: base64_encoded_speech_data
                    done: false
                    context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                error:
                  value:
                    type: error
                    status_code: 500
                    done: true
                    error: 语音合成发生错误
                    context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                done:
                  value:
                    type: done
                    status_code: 200
                    done: true
                    context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
        '400':
          description: 输入错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '422':
          description: 数据验证错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
        '429':
          description: API 调用超出并发量
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
      security:
        - BearerAuth: []
    wss:
      tags:
        - speech
      operationId: websocket
      summary: WebSocket 流式语音
      description: |
        用于双向流式语音交互的 WebSocket 连接，该连接支持多路复用，因此您可以并行发送多个请求并接收相应的响应。

        WebSocket API是围绕上下文构建的：

        1. 当您发送生成请求时，您传递一个 `context_id`。对同一 `context_id` 的进一步输入将继续生成，保持韵律。

        2. 上下文的响应包含您传递的 `context_id`，以便您可以匹配请求和响应。

        阅读有关使用[上下文的指南](/guides/contexts)以了解更多信息。

        :::danger
          由于是 websocket，本接口暂时不支持右边调用界面调用
        :::
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Speech_Websocket_Model'
        required: true
      responses:
        '101':
          description: WebSocket 连接成功，开始实时语音合成数据传输
          content:
            application/json:
              schema:
                anyOf:
                  - type: object
                    description: chunk
                    properties:
                      type:
                        type: string
                        example: chunk
                      status_code:
                        type: integer
                        example: 206
                      data:
                        type: string
                        description: Base64 编码的语音数据
                        example: base64_encoded_speech_data
                      done:
                        type: boolean
                        example: false
                      context_id:
                        type: string
                        example: 09dde5c1-1ac9-4434-9860-b97f9a792072
                    required:
                      - type
                      - status_code
                      - data
                      - done
                      - context_id
                    example:
                      type: chunk
                      status_code: 206
                      data: base64_encoded_speech_data
                      done: false
                      context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                  - type: object
                    description: error
                    properties:
                      type:
                        type: string
                        example: error
                      status_code:
                        type: integer
                        example: 500
                      done:
                        type: boolean
                        example: true
                      error:
                        type: string
                        example: 语音合成发生错误
                      context_id:
                        type: string
                        example: 09dde5c1-1ac9-4434-9860-b97f9a792072
                    required:
                      - type
                      - status_code
                      - done
                      - error
                      - context_id
                    example:
                      type: error
                      status_code: 500
                      done: true
                      error: 语音合成发生错误
                      context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                  - type: object
                    description: done
                    properties:
                      type:
                        type: string
                        example: done
                      status_code:
                        type: integer
                        example: 200
                      done:
                        type: boolean
                        example: true
                      context_id:
                        type: string
                        example: 09dde5c1-1ac9-4434-9860-b97f9a792072
                    example:
                      type: done
                      status_code: 200
                      done: true
                      context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                    required:
                      - type
                      - status_code
                      - done
                      - context_id
              examples:
                chunk:
                  value:
                    type: chunk
                    status_code: 206
                    data: base64_encoded_speech_data
                    done: false
                    context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                error:
                  value:
                    type: error
                    status_code: 500
                    done: true
                    error: 语音合成发生错误
                    context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
                done:
                  value:
                    type: done
                    status_code: 200
                    done: true
                    context_id: 09dde5c1-1ac9-4434-9860-b97f9a792072
      security:
        - BearerAuth: []
